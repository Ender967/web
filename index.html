<!DOCTYPE html>

<div style="position: relative;overflow: hidden">

        <script>
            const snackbar = document.querySelector(".example-snackbar");
            const openButton = snackbar.nextElementSibling;

            openButton.addEventListener("click", () => snackbar.open = true);
        </script>


        <mdui-top-app-bar-title>
            晨渊
            <span slot="label-large">晨渊</span>
        </mdui-top-app-bar-title>

        <mdui-button icon="chat" href="https://qm.qq.com/q/zuGMnMASsw">加入群聊</mdui-button>
    </mdui-top-app-bar>

    <div class="example-label-large-slot" style="height: auto;overflow: auto;">
        <div style="height: auto"></div>



        <mdui-list>
            <mdui-list-subheader>服务器状态</mdui-list-subheader>
            <mdui-tabs value="生存服" variant="primary">
                <mdui-tab value="生存服">生存服</mdui-tab>

                <mdui-tab-panel slot="panel" value="生存服"><iframe frameborder="no" border="0" marginwidth="0"

                        src="//motdbe.blackbe.work/iframe.html?ip=utmc.top&port=31233&dark=false"></iframe>
                    <mdui-list>
                        <mdui-list-item icon="api">卫星地图</mdui-list-item>
                    </mdui-list></mdui-tab-panel>
                <mdui-tab-panel slot="panel" value="资源服"><iframe frameborder="no" border="0" marginwidth="0"
                        marginheight="0" width="450px" height="195px" scrolling=no
                        src="//motdbe.blackbe.work/iframe.html?ip=utmc.top&port=31666&dark=false"></iframe></mdui-tab-panel>
            </mdui-tabs>

        <mdui-divider></mdui-divider>


        <mdui-list>
            <mdui-list-subheader>加入服务器</mdui-list-subheader>

            <mdui-tabs value="主线" variant="primary">

                        href="minecraft://?addExternalServer=晨渊 - 生存服|utmc.top:31233"></mdui-list-item>
                    <mdui-list-item headline="资源服" description="每两个月重置一次，方便获取不可再生资源，有更多遗迹，不限制任何卡顿机器，同时阉割部分功能。"
                        href="minecraft://?addExternalServer=晨渊 - 资源服|utmc.top:31666"></mdui-list-item></mdui-tab-panel>
                <mdui-tab-panel slot="panel" value="备用">
                    <p>暂无</mark>。</p>
